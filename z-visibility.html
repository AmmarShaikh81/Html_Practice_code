<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>/*z index will not work for relative position*/
    .class{
        height: 200px;
        width: 200px;
    }
    #box1{
 
        position: relative;
        top: 49;
        z-index: 34;
        background-color: black;
    }
    #box2{
        top: 45;
        z-index: 55;
       /* visibility: hidden; it will hide the content but place will be vacant*/
        /*display: none;it will be erase from the ui with its place*/
        background-color: blue;
    }
    #box3{
        background-color: brown;
    }
    #box4{
        background-color: blueviolet;
    }
</style>
<body>
    <div class="class" id="box1"></div>
    <div class="class" id="box2"></div>
    <div class="class" id="box3"></div>
    <div class="class" id="box4"></div>
</body>
</html>
